         * Tenta encontrar a localiza√ß√£o do usu√°rio e centralizar o mapa.
         */
        function findAndSetUserLocation() {
            if ("geolocation" in navigator) {
                // Solicita a geolocaliza√ß√£o
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const userLatLng = [lat, lng];

                        // Centraliza o mapa na localiza√ß√£o do usu√°rio
                        map.setView(userLatLng, 14);

                        // Cria um √≠cone customizado para o usu√°rio (em azul)
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '<div style="background: #3498db; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 16px;">üë§</div>',
                            iconSize: [36, 36],
                            iconAnchor: [18, 18]
                        });

                        // Remove o marcador anterior do usu√°rio, se existir
                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }

                        // Adiciona o novo marcador do usu√°rio
                        userMarker = L.marker(userLatLng, { icon: userIcon }).addTo(map)
                            .bindPopup("<b>Sua Localiza√ß√£o Atual</b>").openPopup();

                        console.log("Localiza√ß√£o do usu√°rio encontrada e mapa centralizado.");
                    },
                    (error) => {
                        console.warn(`Erro na geolocaliza√ß√£o: ${error.message}`);
                        // Em caso de erro, apenas mant√©m a vista padr√£o.
                        alert("N√£o foi poss√≠vel acessar sua localiza√ß√£o. O mapa ser√° exibido na regi√£o central.");
                    },
                    {
                        enableHighAccuracy: true, // Tenta obter a melhor precis√£o poss√≠vel
                        timeout: 5000,           // Tempo limite de 5 segundos
                        maximumAge: 0            // N√£o aceita cache
                    }
                );
            } else {
                console.log("Geolocaliza√ß√£o n√£o √© suportada por este navegador.");
                alert("Seu navegador n√£o suporta geolocaliza√ß√£o. O mapa ser√° exibido na regi√£o central.");
            }
        }


        /**
         * Remove todos os marcadores existentes do mapa.
         */
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        /**
         * Cria um √≠cone de marcador customizado (o saco de compras roxo).
         */
        function createCustomIcon() {
            return L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 10px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 16px;">üõçÔ∏è</div>',
                iconSize: [36, 36],
                iconAnchor: [18, 18]
            });
        }

        /**
         * Adiciona um marcador para um brech√≥ espec√≠fico.
         */
        function addMarker(brecho) {
            const marker = L.marker([brecho.lat, brecho.lng], {
                icon: createCustomIcon()
            }).addTo(map);

            const popupContent = createPopupContent(brecho);
            marker.bindPopup(popupContent, {
                className: 'custom-popup',
                maxWidth: 350
            });

            markers.push(marker);
            return marker;
        }

        /**
         * Cria o conte√∫do HTML do popup.
         */
        function createPopupContent(brecho) {
            const stars = '‚≠ê'.repeat(Math.floor(brecho.avaliacao));
            return `
                <div style="padding: 10px;">
                    <div class="popup-title">${brecho.nome}</div>
                    <div style="margin-bottom: 10px;">
                        <span style="color: #ffc107; font-size: 1.1rem;">${stars}</span>
                        <span style="color: #666; margin-left: 5px;">${brecho.avaliacao} (${brecho.totalAvaliacoes} avalia√ß√µes)</span>
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>üìç</strong> ${brecho.endereco}, ${brecho.cidade}
                    </div>
                    <div style="margin-bottom: 8px;">
                        <strong>üí∞</strong> R$${brecho.precoMin} - R$${brecho.precoMax}
                    </div>
                    ${brecho.whatsapp ? `
                        <a href="https://wa.me/${brecho.whatsapp}" target="_blank" style="display: inline-block; background: #25d366; color: white; padding: 8px 15px; border-radius: 8px; text-decoration: none; margin-top: 10px;">
                            üí¨ WhatsApp
                        </a>
                    ` : ''}
                </div>
            `;
        }

        /**
         * Cria o card HTML para um brech√≥.
         */
        function createCard(brecho) {
            const stars = '‚≠ê'.repeat(Math.floor(brecho.avaliacao));
            const horariosHtml = Object.entries(brecho.horarios)
                .map(([dia, horario]) => `
                    <div class="schedule-item">
                        <span class="schedule-day">${dia}:</span>
                        <span>${horario}</span>
                    </div>
                `).join('');

            const tagsHtml = brecho.caracteristicas
                .map(tag => `<span class="tag">${tag}</span>`)
                .join('');

            return `
                <div class="brecho-card">
                    <div class="card-header">
                        <h3 class="card-title">${brecho.nome}</h3>
                        <div class="card-rating">
                            <span class="stars">${stars}</span>
                            <span class="rating-text">${brecho.avaliacao}</span>
                        </div>
                    </div>
                    
                    <div class="card-info">
                        <div class="info-item">
                            <span class="info-icon">üìç</span>
                            <span class="info-text">${brecho.endereco}<br><strong>${brecho.cidade}</strong> - ${brecho.bairro}</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-icon">üìû</span>
                            <span class="info-text">${brecho.telefone}</span>
                        </div>
                        
                        ${brecho.whatsapp ? `
                            <div class="info-item">
                                <span class="info-icon">üí¨</span>
                                <span class="info-text">
                                    <a href="https://wa.me/${brecho.whatsapp}" target="_blank" class="info-link">
                                        Enviar WhatsApp
                                    </a>
                                </span>
                            </div>
                        ` : ''}
                        
                        ${brecho.site ? `
                            <div class="info-item">
                                <span class="info-icon">üåê</span>
                                <span class="info-text">
                                    <a href="${brecho.site}" target="_blank" class="info-link">
                                        Visitar site
                                    </a>
                                </span>
                            </div>
                        ` : ''}
                        
                        <div class="info-item">
                            <span class="info-icon">üí¨</span>
                            <span class="info-text">${brecho.totalAvaliacoes} avalia√ß√µes</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-icon">üëï</span>
                            <span class="info-text">${brecho.tiposPecas}</span>
                        </div>
                        
                        <div class="info-item">
                            <span class="info-icon">üéÅ</span>
                            <span class="info-text"><strong>Doa√ß√µes:</strong> ${brecho.aceitaDoacao}</span>
                        </div>
                    </div>
                    
                    <div class="schedule">
                        <strong>üïê Hor√°rios de Funcionamento:</strong>
                        ${horariosHtml}
                    </div>
                    
                    <div class="price-range">
                        üí∞ R$${brecho.precoMin} - R$${brecho.precoMax}
                    </div>
                    
                    <div class="card-tags">
                        ${tagsHtml}
                    </div>
                </div>
            `;
        }

        /**
         * Filtra os brech√≥s com base na busca do usu√°rio.
         */
        function searchBrechos(query) {
            const searchTerm = query.toLowerCase().trim();
            
            if (!searchTerm) {
                // Retorna todos se a busca estiver vazia
                return brechos;
            }
            
            return brechos.filter(brecho => {
                return (
                    brecho.nome.toLowerCase().includes(searchTerm) ||
                    brecho.cidade.toLowerCase().includes(searchTerm) || 
                    brecho.bairro.toLowerCase().includes(searchTerm) ||
                    brecho.caracteristicas.some(c => c.toLowerCase().includes(searchTerm)) ||
                    brecho.descricao.toLowerCase().includes(searchTerm)
                );
            });
        }

        /**
         * Renderiza os resultados no mapa e na lista de cards.
         */
        function displayResults(results) {
            const mapSection = document.getElementById('mapSection');
            const emptyState = document.getElementById('emptyState');
            const resultsContent = document.getElementById('resultsContent');
            const resultsCount = document.getElementById('resultsCount');
            const cardsGrid = document.getElementById('cardsGrid');

            // 1. GARANTE A VISIBILIDADE DO MAPA E FOR√áA O RECALCULO DE TAMANHO
            mapSection.classList.add('show'); 
            setTimeout(() => {
                if (map) map.invalidateSize(); // Invalida o tamanho apenas se o mapa existir
            }, 50); 

            // 2. LIMPA MARCADORES ANTERIORES DOS BRECH√ìS
            clearMarkers();
            
            if (results.length === 0) {
                // Mostra a mensagem de "sem resultados"
                emptyState.style.display = 'block';
                resultsContent.style.display = 'none';
                emptyState.innerHTML = `
                    <div class="no-results">
                        <h3>üòî Nenhum brech√≥ encontrado</h3>
                        <p>Tente buscar por outros termos como "Osasco", "Barueri" ou "infantil"</p>
                    </div>
                `;
                // N√£o altera a vista do mapa, mantendo o foco no usu√°rio (se encontrado) ou na √°rea padr√£o.
                return;
            }
            
            // 3. ADICIONA MARCADORES DOS BRECH√ìS E AJUSTA O ZOOM
            results.forEach(brecho => {
                addMarker(brecho);
            });

            if (results.length > 0 && map) { 
                // Cria um grupo de marcadores (incluindo o do usu√°rio, se existir) para ajustar o zoom
                let allMarkers = [...markers];
                if (userMarker) {
                    allMarkers.push(userMarker);
                }

                if (allMarkers.length > 0) {
                    const group = L.featureGroup(allMarkers);
                    // Ajusta o zoom para ver todos os marcadores encontrados
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            } 

            // 4. RENDERIZA OS CARDS
            resultsCount.textContent = `${results.length} ${results.length === 1 ? 'brech√≥ encontrado' : 'brech√≥s encontrados'}`;
            cardsGrid.innerHTML = results.map(brecho => createCard(brecho)).join('');

            // 5. MOSTRA OS CONTE√öDOS E ESCONDE O EMPTY STATE
            emptyState.style.display = 'none';
            resultsContent.style.display = 'block';

            // Scroll suave para os resultados ap√≥s a busca
            setTimeout(() => {
                mapSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 200);
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value;
            const results = searchBrechos(query);
            displayResults(results);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value;
                const results = searchBrechos(query);
                displayResults(results);
            }
        });

        // *******************************************************************
        // * Inicia a interface automaticamente ao carregar
        // *******************************************************************
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Inicializa o Leaflet Map E tenta encontrar a localiza√ß√£o do usu√°rio
            initializeLeafletMap();
            
            // 2. Exibe todos os brech√≥s na carga inicial, eliminando o estado vazio.
            displayResults(brechos);
        });
    </script>
