        /* ===== LOGIN OVERLAY ===== */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .login-overlay.hidden { display: none; }
        
        .login-box {

            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        .login-box h2 {

            text-align: center;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .form-content {
            display: none;
        }
        
        .form-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {

            border-color: var(--primary);
        }
        
        .error-msg {
            color: red;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .error-msg.show { display: block; }
        
        .btn-submit {

            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(155, 89, 182, 0.4);
        }
        
        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-msg.show { display: block; }

            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .user-info {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        
        .logout-btn {

            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;

        .search-input:focus {

        }
        
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .filters {

            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid var(--primary-light);
            border-radius: 25px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }

            height: 400px;
            display: none;
        }

        #map {

            width: 100%;
        }

            margin-bottom: 30px;

            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .results-count {
            color: #666;
            font-size: 1.1rem;
        }

            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;

            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);

            color: var(--primary-dark);

            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;

        .schedule-item {

            padding-top: 15px;

            font-weight: 600;

            color: white;

            color: white;

            width: 100%;
            height: 250px;
            background: #e9ecef;
            overflow: hidden;
        }
        
        .gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .gallery-main:hover img {
            transform: scale(1.05);
        }
        
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }
        
        .gallery-nav.prev {
            left: 10px;
        }
        
        .gallery-nav.next {
            right: 10px;
        }
        
        .gallery-counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .gallery-thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 10px;
            background: white;
        }
        
        .gallery-thumb {
            position: relative;
            width: 100%;
            padding-bottom: 75%;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        
        .gallery-thumb:hover {
            border-color: var(--primary-light);
            transform: scale(1.05);
        }
        
        .gallery-thumb.active {
            border-color: var(--primary);
        }
        
        .gallery-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .no-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            background: linear-gradient(135deg, var(--primary-light) 0%, #fff 100%);
            color: #999;

        .no-images-icon {
            font-size: 4rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);

            align-items: center;

            border-radius: 10px;

            top: 20px;
            right: 20px;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;

            align-items: center;
            justify-content: center;

                top: auto;

                margin-top: 15px;

        let users = JSON.parse(localStorage.getItem('brechoUsers') || '[]');

        // ===== FUN√á√ïES DE AUTENTICA√á√ÉO =====
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            clearErrors();
        }
        
        function handleLogin(e) {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!validateEmail(email)) {
                showError('loginEmail', 'Email inv√°lido');
                return;
            }
            
            if (password.length < 6) {
                showError('loginPassword', 'Senha deve ter no m√≠nimo 6 caracteres');
                return;
            }
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (!user) {
                showError('loginPassword', 'Email ou senha incorretos');
                return;
            }
            
            currentUser = { email: user.email, name: user.name };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showSuccess('loginSuccess', `Bem-vindo de volta, ${user.name}!`);
            
            setTimeout(() => {
                showMainApp();
            }, 1500);
        }
        
        function handleRegister(e) {
            e.preventDefault();
            clearErrors();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (name.length < 3) {
                showError('registerName', 'Nome deve ter no m√≠nimo 3 caracteres');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('registerEmail', 'Email inv√°lido');
                return;
            }
            
            if (users.find(u => u.email === email)) {
                showError('registerEmail', 'Este email j√° est√° cadastrado');
                return;
            }
            
            if (password.length < 6) {
                showError('registerPassword', 'Senha deve ter no m√≠nimo 6 caracteres');
                return;
            }
            
            if (password !== passwordConfirm) {
                showError('registerPasswordConfirm', 'As senhas n√£o conferem');
                return;
            }
            
            const newUser = { name, email, password };
            users.push(newUser);
            localStorage.setItem('brechoUsers', JSON.stringify(users));
            
            currentUser = { email: newUser.email, name: newUser.name };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showSuccess('registerSuccess', `Conta criada com sucesso! Bem-vindo, ${name}!`);
            
            setTimeout(() => {
                showMainApp();
            }, 1500);
        }
        
        function handleLogout() {
            if (confirm('Deseja realmente sair?')) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('loginOverlay').classList.remove('hidden');
            }
        }
        
        function showMainApp() {
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').textContent = `Ol√°, ${currentUser.name}!`;
            document.querySelectorAll('form').forEach(f => f.reset());
            
            if (!map) {
                initMap();
            }
        }
        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function showError(inputId, message) {
            const error = document.getElementById(inputId + 'Error');
            error.textContent = message;
            error.classList.add('show');
        }
        
        function clearErrors() {
            document.querySelectorAll('.error-msg, .success-msg').forEach(e => {
                e.classList.remove('show');
                e.textContent = '';
            });
        }
        
        function showSuccess(id, message) {
            const success = document.getElementById(id);
            success.textContent = message;
            success.classList.add('show');
        }
        
        // ===== FUN√á√ïES DO MAPA =====
        function initMap() {
            map = L.map('map').setView([-23.535, -46.840], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }
        
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }
        
        function addMarker(brecho) {
            const marker = L.marker([brecho.lat, brecho.lng]).addTo(map);
            
            const stars = '‚≠ê'.repeat(Math.floor(brecho.avaliacao));
            const popupContent = `
                <div style="padding: 10px;">
                    <h3 style="color: #8e44ad; margin-bottom: 10px;">${brecho.nome}</h3>
                    <div style="margin-bottom: 8px;">
                        <span style="color: #ffc107;">${stars}</span>
                        <span style="color: #666; margin-left: 5px;">${brecho.avaliacao} (${brecho.totalAvaliacoes})</span>
                    </div>
                    <p style="margin-bottom: 8px;"><strong>üìç</strong> ${brecho.endereco}, ${brecho.cidade}</p>
                    <p style="margin-bottom: 8px;"><strong>üí∞</strong> R$${brecho.precoMin} - R$${brecho.precoMax}</p>
                    ${brecho.whatsapp ? `
                        <a href="https://wa.me/${brecho.whatsapp}" target="_blank" 
                           style="display: inline-block; background: #25d366; color: white; 
                                  padding: 8px 15px; border-radius: 8px; text-decoration: none; margin-top: 10px;">
                            üí¨ WhatsApp
                        </a>
                    ` : ''}
                </div>
            `;
            
            marker.bindPopup(popupContent, { maxWidth: 350 });
            markers.push(marker);
        }
        
        // ===== FUN√á√ïES DE BUSCA =====
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const cityFilter = document.getElementById('cityFilter').value;
            const donationFilter = document.getElementById('donationFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            let filtered = [...brechos];
            
            if (searchTerm) {
                filtered = filtered.filter(b => 
                    b.nome.toLowerCase().includes(searchTerm) ||
                    b.cidade.toLowerCase().includes(searchTerm) ||
                    b.bairro.toLowerCase().includes(searchTerm) ||
                    b.caracteristicas.some(c => c.toLowerCase().includes(searchTerm))
                );
            }
            
            if (cityFilter) {
                filtered = filtered.filter(b => b.cidade === cityFilter);
            }
            
            if (donationFilter) {
                filtered = filtered.filter(b => b.tipoDoacao === donationFilter);
            }
            
            if (typeFilter) {
                filtered = filtered.filter(b => 
                    b.caracteristicas.some(c => c.toLowerCase().includes(typeFilter.toLowerCase()))
                );
            }
            
            displayResults(filtered);
        }
        
        function displayResults(results) {
            const mapSection = document.getElementById('mapSection');
            const emptyState = document.getElementById('emptyState');
            const resultsContent = document.getElementById('resultsContent');
            const resultsCount = document.getElementById('resultsCount');
            const cardsGrid = document.getElementById('cardsGrid');
            
            mapSection.classList.add('show');
            setTimeout(() => {
                if (map) map.invalidateSize();
            }, 50);
            
            clearMarkers();
            
            if (results.length === 0) {
                emptyState.style.display = 'block';
                resultsContent.style.display = 'none';
                emptyState.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #666;">
                        <h3 style="font-size: 1.8rem; color: #8e44ad; margin-bottom: 15px;">
                            üòî Nenhum brech√≥ encontrado
                        </h3>
                        <p>Tente buscar por outros termos</p>
                    </div>
                `;
                return;
            }
            
            results.forEach(b => addMarker(b));
            
            if (results.length > 0 && map) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
            
            resultsCount.textContent = `${results.length} ${results.length === 1 ? 'brech√≥ encontrado' : 'brech√≥s encontrados'}`;
            cardsGrid.innerHTML = results.map(b => createCard(b)).join('');
            
            emptyState.style.display = 'none';
            resultsContent.style.display = 'block';
        }
        
        // ===== FUN√á√ïES DA GALERIA =====
        function createGallery(brecho) {
            if (!brecho.imagens || brecho.imagens.length === 0) {
                return `
                    <div class="brecho-gallery">
                        <div class="no-images">
                            <div class="no-images-icon">üñºÔ∏è</div>
                            <div>Sem fotos dispon√≠veis</div>
                        </div>
                    </div>
                `;
            }

            const thumbnailsHtml = brecho.imagens.map((img, index) => `
                <div class="gallery-thumb ${index === 0 ? 'active' : ''}" 
                     onclick="setGalleryImage(${brecho.id}, ${index})">
                    <img src="${img}" alt="${brecho.nome} - Foto ${index + 1}" loading="lazy">
                </div>
            `).join('');

            return `
                <div class="brecho-gallery" id="gallery-${brecho.id}">
                    <div class="gallery-main">
                        <img src="${brecho.imagens[0]}" 
                             alt="${brecho.nome}" 
                             onclick="openImageModal('${brecho.imagens[0]}')"
                             id="gallery-main-${brecho.id}">
                        ${brecho.imagens.length > 1 ? `
                            <button class="gallery-nav prev" onclick="navigateGallery(${brecho.id}, -1)">‚óÄ</button>
                            <button class="gallery-nav next" onclick="navigateGallery(${brecho.id}, 1)">‚ñ∂</button>
                            <div class="gallery-counter">
                                <span id="gallery-counter-${brecho.id}">1</span> / ${brecho.imagens.length}
                            </div>
                        ` : ''}
                    </div>
                    ${brecho.imagens.length > 1 ? `
                        <div class="gallery-thumbnails">
                            ${thumbnailsHtml}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function navigateGallery(brechoId, direction) {
            const brecho = brechos.find(b => b.id === brechoId);
            if (!brecho || !brecho.imagens) return;

            const mainImg = document.getElementById(`gallery-main-${brechoId}`);
            const currentSrc = mainImg.src;
            const currentIndex = brecho.imagens.findIndex(img => mainImg.src.includes(img.split('?')[0]));
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = brecho.imagens.length - 1;
            if (newIndex >= brecho.imagens.length) newIndex = 0;

            setGalleryImage(brechoId, newIndex);
        }

        function setGalleryImage(brechoId, index) {
            const brecho = brechos.find(b => b.id === brechoId);
            if (!brecho || !brecho.imagens) return;

            const gallery = document.getElementById(`gallery-${brechoId}`);
            const mainImg = document.getElementById(`gallery-main-${brechoId}`);
            const counter = document.getElementById(`gallery-counter-${brechoId}`);
            const thumbs = gallery.querySelectorAll('.gallery-thumb');

            mainImg.src = brecho.imagens[index];
            if (counter) counter.textContent = index + 1;

            thumbs.forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        }

        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageSrc;
            modal.classList.add('show');
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
        }

        // Fecha modal clicando fora ou ESC
        document.addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') closeImageModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeImageModal();
        });
        
        // ===== FUN√á√ïES DE CRIA√á√ÉO DE CARDS =====
        function createCard(brecho) {
            const stars = '‚≠ê'.repeat(Math.floor(brecho.avaliacao));
            const horariosHtml = Object.entries(brecho.horarios)
                .map(([dia, horario]) => `
                    <div class="schedule-item">
                        <span class="schedule-day">${dia}:</span>
                        <span>${horario}</span>
                    </div>
                `).join('');
            
            const tagsHtml = brecho.caracteristicas
                .slice(0, 5)
                .map(tag => `<span class="tag">${tag}</span>`)
                .join('');
            
            const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${brecho.lat},${brecho.lng}`;
            
            return `
                <div class="brecho-card">
                    ${createGallery(brecho)}
                    
                    <div class="card-header">
                        <h3 class="card-title">${brecho.nome}</h3>
                        <div class="card-rating">
                            <span class="stars">${stars}</span>
                            <span class="rating-text">${brecho.avaliacao}</span>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <span class="info-icon">üìç</span>
                        <span>${brecho.endereco}<br><strong>${brecho.cidade}</strong> - ${brecho.bairro}</span>
                    </div>
                    
                    <div class="info-item">
                        <span class="info-icon">üìû</span>
                        <span>${brecho.telefone}</span>
                    </div>
                    
                    <div class="info-item">
                        <span class="info-icon">üí¨</span>
                        <span>${brecho.totalAvaliacoes} avalia√ß√µes</span>
                    </div>
                    
                    <div class="info-item">
                        <span class="info-icon">üëï</span>
                        <span>${brecho.tiposPecas}</span>
                    </div>
                    
                    <div class="info-item">
                        <span class="info-icon">üéÅ</span>
                        <span><strong>Doa√ß√µes:</strong> ${brecho.aceitaDoacao}</span>
                    </div>
                    
                    ${brecho.site ? `
                        <div class="info-item">
                            <span class="info-icon">üåê</span>
                            <a href="${brecho.site}" target="_blank" class="info-link">Visitar site</a>
                        </div>
                    ` : ''}
                    
                    <div class="schedule">
                        <strong>üïê Hor√°rios:</strong>
                        ${horariosHtml}
                    </div>
                    
                    <div class="price-range">
                        üí∞ R$${brecho.precoMin} - R$${brecho.precoMax}
                    </div>
                    
                    <div class="action-buttons">
                        ${brecho.whatsapp ? `
                            <a href="https://wa.me/${brecho.whatsapp}" target="_blank" class="action-btn whatsapp">
                                üí¨ WhatsApp
                            </a>
                        ` : ''}
                        <a href="${googleMapsUrl}" target="_blank" class="action-btn directions">
                            üó∫Ô∏è Como Chegar
                        </a>
                    </div>
                    
                    <div class="card-tags">
                        ${tagsHtml}
                    </div>
                </div>
            `;
        }
        
        // Enter para buscar
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        });
